<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitchfork | The Most Trusted Voice in Music. | Pitchfork</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Orelega+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logincontainer">
      <div class="imagecontainer">
        <img src="assets/fkatwigs.jpg" alt="Portrait of artist FKA twigs" />
      </div>
      <div class="formcontainer">
        <header>
          <h1 id="loginheader">Pitchfork</h1>
        </header>
        <h1 id="form">Sign in or create an account</h1>
        <div class="form">
          <form action="emailinslamlaren">
            <label for="email">Email address</label><br />
            <input type="email" id="email" name="email" value=><br />
            <input id="emailbutton" submit value="Continue with email" />
          </form>
          <div class="logindivider">
            <hr width="100%" size="1" />
            <p>or</p>
            <hr width="100%" size="1" />
          </div>

          <div class="button">
            <button class="loginbutton">
              <img id="accountlogo" src="assets/google.png" />
              Continue with Google
            </button>
            <button class="loginbutton">
              <img id="accountlogo" src="assets/facebook.png" /> Continue with
              Facebook
            </button>
            <button class="loginbutton">
              <img id="accountlogo" src="assets/apple.png" /> Continue with
              Apple
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
